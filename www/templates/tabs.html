<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">


  <ion-tab  title="Home" icon-on="icon-ion-android-home" icon-off="icon-ion-android-home"  href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
 
  <!-- MBreaker for Monotony breaker -->
  <ion-tab  title="Mbreaker" icon-on="icon-ah-sound-pulse" icon-off="icon-ah-sound-pulse"  href="#/tab/mbreaker">
    <ion-nav-view name="tab-mbreaker"></ion-nav-view>
  </ion-tab>
 
  <ion-tab  title="car" icon-on="icon-ion-android-car" icon-off="icon-ion-android-car"  href="#/tab/car">
    <ion-nav-view name="tab-car"></ion-nav-view>
  </ion-tab>
 
  <ion-tab  title="user"  icon-on="icon-ion-android-person" icon-off="icon-ion-android-person"  href="#/tab/user">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab>
  <ion-tab  title="settings"  icon-on="icon-ion-android-settings" icon-off="icon-ion-android-settings"  href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
